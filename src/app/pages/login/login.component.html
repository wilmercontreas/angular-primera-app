<div class="contenedor">
    <h1>Iniciar Sesión</h1>
    <hr>
    <form (ngSubmit)="onSubmit()">
        <div class="input">
            <input type="number" placeholder="Documento" name="documento" [(ngModel)]="usuario.documento">
        </div>
        <div class="input">
            <input type="password" placeholder="contraseña" name="contrasena" [(ngModel)]="usuario.contrasena">
        </div>
        <div class="input">
            <input type="submit" value="Ingresar">
        </div>
    </form>
</div>
